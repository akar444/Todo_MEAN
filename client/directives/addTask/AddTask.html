<div id="add-task-modal" class="modal fade" tabIndex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add a task</h4>
      </div>
      <div class="modal-body">
        <form name="addTaskForm">
          <div class="form-group">
            <input type="text" name="text" placeholder="Task name" class="task-name" ng-model="todo.text" ng-blur="validateFormField($event)" required/>
            <span class="help-block pull-right">{{errors.text}}</span>
          </div>
          <div class="form-group">
            <textarea name="desc" placeholder="Task descreption here..." class="task-description" ng-model="todo.desc"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="add-task btn btn-primary" ng-click="addToDo()">Add</button>
      </div>
    </div>
  </div>
</div>
