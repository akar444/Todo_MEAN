<div class="login">
	<h2>Sign in</h2>
	<form novalidate>
	    <div class="form-group">
		    <input name="email" type="email" placeholder="Email" class="form-control" ng-model="user.email" ng-blur="validateFormField($event)" autofocus>
		    <span class="help-block pull-right">{{errors.email}}</span>
	    </div>
	    <div class="form-group">
		    <input name="password" type="password" placeholder="Password" class="form-control" ng-model="user.password" ng-blur="validateFormField($event)">
		    <span class="help-block pull-right">{{errors.password}}</span>
	    </div>
	    <div class="submit-form">
	    	<button type="submit" class="btn btn-default" ng-click="login()">Sign in</button>
		</div>
	</form>
</div>
